<comp-home></comp-home>
<comp-back></comp-back>
<header>
  <div>
    <button nz-button (click)="logout()" nzDanger nzSize="large">
      Kijelentkezés
    </button>
  </div>
</header>

<h2>Tárgyak</h2>
<p>Itt jelennek meg a játék során összegyűjtött tárgyak.</p>
<div class="items">
  <nz-card *ngFor="let item of items">
    <img src="/items/{{item.image}}" alt="item">
    <h3>{{item.name}}</h3>
    <span class="description">{{item.description}}</span>
  </nz-card>
</div>
