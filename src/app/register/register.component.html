<nz-card>
  <h2>Regisztráció</h2>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Felhasználónév megadása kötelező!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Felhasználónév" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Jelszó megadása kötelező (min. 8 karakter)!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Jelszó" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Jelszó megadása kötelező (min. 8 karakter)!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="confirmPassword" placeholder="Jelszó megerősítése" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div class="error">
      <span *ngIf="passwordError && validateForm.touched" nz-typography nzType="danger">A jelszavak nem egyeznek!</span>
    </div>
    <div class="buttons">
      <button nz-button class="login-form-button login-form-margin" nzType="primary" [disabled]="validateForm.invalid">Regisztráció</button>
      <a routerLink="/login">Bejelentkezés</a>
    </div>
  </form>
</nz-card>
