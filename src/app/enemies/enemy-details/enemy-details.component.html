<comp-home></comp-home>
<comp-back></comp-back>
<comp-header></comp-header>
<nz-card *ngIf="enemy">
  <img src="/enemies/{{enemy.image}}" alt="enemy">
  <h2>{{enemy.name}}</h2>
  <p>Kategória: {{enemy.category}}</p>
  <p>Életerő: {{enemy.health}}</p>
  <p>Támadás: {{enemy.attack}}</p>
  <p>Védekezés: {{enemy.defense}}</p>
  <p>Leírás:</p>
  <p class="description">{{enemy.description}}</p>
</nz-card>
<div class="padding"></div>
<comp-new-game></comp-new-game>
